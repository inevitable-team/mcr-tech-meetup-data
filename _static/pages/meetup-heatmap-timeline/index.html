
<!DOCTYPE html>
<html>
<head>
    <title>Events Heatmap</title>
    <link rel="stylesheet" href="leaflet.css" />
    <link rel="stylesheet" href="style.css" />
   	<script language="javascript"src="leaflet.js"></script>    
    <!-- <script language="javascript" src="accidents.js"></script> -->
    <script language="javascript" src="leaflet-heat.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="controllers">
        <p>Select the radius: <input type="range" min="0" max="60" id="radius" onchange="updateRadius(this.value)" /></p>
        <p>Select the blur: <input type="range" min="0" max="100" id="blur" onchange="updateBlur(this.value)" /></p>

        <div>   
        <p>Select the delay:</p>
        <input type="range" min="50" value="100" max="1000" id="ms" onchange="updateMs(this.value)" />
        <p id="msText">100ms</p>
        </div>
    </div>
    <div id="timeline">
        <!-- <select name="options" id="options">
            <option value="all">All</option>
            <option value="year">Year</option>
            <option value="yearMonth">Year/Month</option>
        </select> -->
        
        <div id="yearGroup">
            <p>Select the year: </p>
            <input id="year" type="range" value="0" min="0" max="1" onchange="updateYear(this.value)" />
            <p id="yearText"></p>
            <input type="button" value="Run" onclick="yearProgress()">
        </div>
        
        <div id="yearMonthGroup">
            <p>Select the year-month: </p>
            <input id="yearMonth" type="range" value="0" min="0" max="1" onchange="updateYearMonth(this.value)" />
            <p id="yearMonthText"></p>
            <input type="button" value="Run" onclick="yearMonthProgress()">
        </div>

    </div>
    <div id="map"></div>  
</body>
</html>
